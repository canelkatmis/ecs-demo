on:
  push:
    branches:
      - master
    paths:
    - 'app/**'

name: Build app, push to docker hub and apply to eks

jobs:
  build:
    name: Build and apply
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Login to Docker HUB
      env:
        DOCKER_USER: canelkatmis
        DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
      run: |
        docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}

    - name: Build and push image to Docker HUB
      env:
        REGISTRY: canelkatmis
        REPOSITORY: flaskapp
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG app/
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$REGISTRY/$REPOSITORY:$IMAGE_TAG"

    - name: Deploy to EKS
      uses: canelkatmis/kubectl@v1.0
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      with:
        args: apply -f app/flask_service.yml

    - name: Verify deployment
      uses: canelkatmis/kubectl@v1.0
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      with:
        args: '"rollout status deployment/hello-python"'
